<html lang="en" ng-app="myApp" class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Whoop!</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <script src="bower_components/lodash/lodash.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="bower_components/angular-google-maps/dist/angular-google-maps.min.js"></script>
  <script src="bower_components/angular-google-maps-geocoder/dist/angular-google-maps-geocoder.min.js"></script>
  <script src='//maps.googleapis.com/maps/api/js?key=AIzaSyBI2B2hZzmW7_NcuQww8GzopJyQrddOBHs'></script>
  <!-- main script -->
  <script src="app.js"></script>
  <script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</head>

<body ng-app="myApp" ng-controller="MainCtrl">
  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Whoop!</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a>Main</a></li>
          <li><a>About Us </a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <form class="navbar-form navbar-right" ng-submit="placeQuery()" >
          <div class="input-group">
            <div angular-google-maps-geocoder placeid="{{ placeID }}" output="addressToSearch" placeholder="Goto..." min-length="5" 
            ></div>
            <span class="input-group-btn">
            <button type="submit" class="btn btn-primary" id="basic-addon1">Whoop!</button>
            </span>
          </div>
        </form>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <!--         <div class="jumbotron">
            <h1>Welcome.</h1>
        </div>
 -->
    <div ng-controller="ListCtrl" class="col-sm-4">
      <ul class="list-group">
        <a href="#" class="list-group-item active">
          <h4 class="list-group-item-heading">List group item heading</h4>
          <p class="list-group-item-text">...</p>
        </a>
        <li class="list-group-item">Dapibus ac facilisis in</li>
        <li class="list-group-item">Morbi leo risus</li>
        <li class="list-group-item">Porta ac consectetur ac</li>
        <li class="list-group-item">Vestibulum at eros</li>
      </ul>
    </div>
    <div id="map"></div>
    <div ng-controller="MapCtrl">
      <ui-gmap-google-map center="map.center" zoom="map.zoom" options="mapOptions"></ui-gmap-google-map>
    </div>
  </div>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
</body>

</html>
